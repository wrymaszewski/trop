{% extends "indoor/indoor_base.html" %}
{% load bootstrap %}
{% block indoor_content %}

    <h1>New/edit Top</h1>

      {% csrf_token %}
      {{form|bootstrap}}
      <input class="btn btn-default" type="submit" name="" value="Add Top">

    </form>
  </div>
{% endblock indoor_content %}
