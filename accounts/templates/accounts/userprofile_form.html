{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
  <h1>Create Profile</h1>
  <form class="SignUpForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit" class="btn btn-default">
  </form>
{% endblock content %}
